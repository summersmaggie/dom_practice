<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>DOM Manipulation</title>
  </head>
  <body>
    <div class="container">
      <h2>Cats and dogs have a conversation.</h2>
      <p>Click a button to see what a conversation is like between a cat and a dog.</p>

      <button id="bark">Speak Dog</button>
      <button id="meow">Speak Cat</button>

      <div class="row">
        <div class="col-md-6">
          <h3 id="dogsays">The dog says:</h3>
            <ul id="dog"></ul>
        </div>

        <div class="col-md-6">
          <h3>The cat says:</h3>
            <ul id="cat"></ul>
        </div>

      </div>




  </body>
</html>
